<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h>Eedit Show</h1>
        <br>
    {% csrf_token %}
    <form action="/shows/{{show.id}}/update" method="POST" >
        {% csrf_token %}
        <label> Title
            <input type="text" name="title"  value="{{show.title}}" >
        </label>
        <label >Network:
            <input type="text" name="Network" value="{{show.network}}" >
        </label> 
        <label for=""> Release Date:
        <input type="date" name="date" value="{{show.date |date:'Y-m-d'}}" >
    </label>
    <label > Descrption
        <input type="text" name="Description" value="{{show.Description}}">

    </label>

    <button type="submit" value="addshow"> Create</button>
    </form>
    
</body>
</html>
